name: Trigger Playwright E2E Tests

on:
  workflow_dispatch:
    inputs:
      testPath:
        description: 'Path or name of the test to run (e.g., tests/home.spec.ts)'
        required: false
        default: ''

jobs:
  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: |
          if [ "${{ github.event.inputs.testPath }}" != "" ]; then
            npx playwright test custom-ally.spec.ts -- --scope ${{ github.event.inputs.testPath }}
          else
            npx playwright test
          fi

      - name: Upload accessibility report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-report
          path: accessibility-report.html
