<section class="pricing-page" aria-labelledby="pricingTitle">
  <h2 id="pricingTitle">Our Pricing Plans</h2>

  <h4>Choose what fits you best</h4>

  <div class="toggle" role="switch" aria-checked="true" tabindex="0"></div>

  <div class="plans">
    <article class="plan-card" tabindex="0" aria-labelledby="basicLabel">
      <h3 id="basicLabel">Basic</h3>
      <p>$10/month</p>
      <ul>
        <li>Email support</li>
        <li>1GB Storage</li>
      </ul>
      <button>Subscribe</button>
    </article>

    <article class="plan-card" tabindex="0" aria-labelledby="proLabel">
      <h3 id="proLabel">Pro</h3>
      <p>$25/month</p>
      <ul>
        <li>Priority support</li>
        <li>10GB Storage</li>
        <li>Analytics</li>
      </ul>
      <button>Subscribe</button>
    </article>

    <article class="plan-card poor-contrast" tabindex="0" aria-labelledby="vipLabel">
      <h3 id="vipLabel">VIP</h3>
      <p>$100/month</p>
      <ul>
        <li>Dedicated manager</li>
        <li>Unlimited storage</li>
        <li>Advanced analytics</li>
      </ul>
      <button>Subscribe</button>
    </article>
  </div>

  <form>
    <input type="text" placeholder="Promo Code" />
    <button type="submit">Apply</button>
  </form>

  <a href="#" class="more-info" role="button">?</a>
</section>
